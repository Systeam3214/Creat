<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-card {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px #00000056;
            width: 300px;
        }
        h1 {
            color: #f5f5f5;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .textfield {
            margin-bottom: 20px;
        }
        .textfield label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #f5f5f5;
        }
        .textfield input, .textfield select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #404040;
            color: #f5f5f5;
            font-size: 14px;
            box-shadow: 0px 10px 40px #00000056;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #f5f5f5;
            color: #2d2d2d;
            box-shadow: 0px 10px 40px -12px #ffffff52;
            transition: background-color 0.3s ease;
        }
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="registration-card" id="registration-card">
        <h1>Criar Conta</h1>
        <div class="textfield">
            <label for="tipo-conta">Tipo de Conta</label>
            <select id="tipo-conta">
                <option value="Admin">Admin</option>
                <option value="Funcionário">Funcionário</option>
            </select>
        </div>
        <div class="textfield">
            <label for="new-usuario">Usuário</label>
            <input type="text" id="new-usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
            <label for="new-password">Senha</label>
            <input type="password" id="new-password" placeholder="Senha">
        </div>
        <div class="textfield">
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" placeholder="Confirmar Senha">
        </div>
        <div class="textfield">
            <label for="security-password">Digite a senha de segurança</label>
            <input type="password" id="security-password" placeholder="Senha de segurança">
        </div>
        <button class="btn-register" onclick="registerAccount()">Registrar</button>
        <button class="btn-back" onclick="goBack()">Voltar</button>
    </div>

    <!-- Modal for Messages -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div id="modal-message"></div>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script type="module">
        // Importar as bibliotecas do Firebase
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, get, child } from "firebase/database";

        // Configuração do Firebase
        const firebaseConfig = {
            // Suas credenciais aqui
            apiKey: "AIzaSyBLydRc7vqCkWsnVo0igp-jnszTkLDlVZ8",
  authDomain: "dados-a1d4d.firebaseapp.com",
  databaseURL: "https://dados-a1d4d-default-rtdb.firebaseio.com",
  projectId: "dados-a1d4d",
  storageBucket: "dados-a1d4d.appspot.com",
  messagingSenderId: "550441905479",
  appId: "1:550441905479:web:a1bea1249e89027a95b062"
};


        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Função para registrar uma conta
        function registerAccount() {
            const tipoConta = document.getElementById('tipo-conta').value;
            const usuario = document.getElementById('new-usuario').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const securityPassword = document.getElementById('security-password').value;

            const correctSecurityPassword = 'Pass90'; // Senha de segurança

            if (securityPassword !== correctSecurityPassword) {
                showModal('Senha de segurança inválida.');
                return;
            }

            if (usuario === '') {
                showModal('Por favor, insira um nome de usuário.');
                return;
            }

            if (password === '') {
                showModal('Por favor, insira uma senha.');
                return;
            }

            if (password !== confirmPassword) {
                showModal('As senhas não coincidem.');
                return;
            }

            // Escrever os dados no Realtime Database
            writeUserData(usuario, tipoConta, password);
        }

        function writeUserData(usuario, tipoConta, password) {
            set(ref(database, 'users/' + usuario), {
                tipoConta: tipoConta,
                password: password
            }).then(() => {
                showModal('Conta registrada com sucesso! Tipo de conta: ' + tipoConta + ', Usuário: ' + usuario);
            }).catch((error) => {
                showModal('Erro ao registrar conta: ' + error.message);
            });
        }

        function goBack() {
            showModal('Voltando...');
        }

        function showModal(message) {
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
    </script>
</body>
    </html>
