<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            position: relative;
            margin: 5px 0;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .delete-x {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 2px 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        .message.show-delete .delete-x {
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            width: calc(100% - 80px);
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .name-input {
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content .confirm {
            background-color: red;
            color: white;
        }

        .modal-content .cancel {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <input type="text" id="nameInput" class="name-input" placeholder="Digite seu nome...">
        <div id="messages" class="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
    </div>

    <!-- Modal de confirmação -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja apagar esta mensagem?</p>
            <button id="confirmDelete" class="confirm">Apagar</button>
            <button id="cancelDelete" class="cancel">Cancelar</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLydRc7vqCkWsnVo0igp-jnszTkLDlVZ8",
            authDomain: "dados-a1d4d.firebaseapp.com",
            databaseURL: "https://dados-a1d4d-default-rtdb.firebaseio.com",
            projectId: "dados-a1d4d",
            storageBucket: "dados-a1d4d.appspot.com",
            messagingSenderId: "550441905479",
            appId: "1:550441905479:web:a1bea1249e89027a95b062"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        let messageIdToDelete = null; // ID da mensagem a ser apagada

        // Send message
        document.getElementById('sendButton').addEventListener('click', () => {
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const name = nameInput.value || "Anônimo"; // Default to "Anônimo" if no name is provided
            const message = messageInput.value;

            if (message) {
                const newMessageRef = ref(db, 'messages/' + Date.now());
                set(newMessageRef, {
                    name: name,
                    text: message,
                    timestamp: Date.now()
                });
                messageInput.value = ''; // Clear input
            }
        });

        // Listen for new messages
        onValue(messagesRef, (snapshot) => {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Clear previous messages

            snapshot.forEach((childSnapshot) => {
                const messageData = childSnapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.setAttribute('data-id', childSnapshot.key); // Set the message ID for deletion
                messageDiv.textContent = `${messageData.name}: ${messageData.text}`;

                // Create delete "X" button
                const deleteX = document.createElement('button');
                deleteX.classList.add('delete-x');
                deleteX.textContent = "X";

                // Add event listener to show modal for deleting the message
                deleteX.addEventListener('click', () => {
                    messageIdToDelete = messageDiv.getAttribute('data-id'); // Store the message ID to delete
                    document.getElementById('deleteModal').style.display = 'flex'; // Show modal
                });

                messageDiv.appendChild(deleteX);
                messagesContainer.appendChild(messageDiv);

                // Detect long press to show delete button
                let pressTimer;
                messageDiv.addEventListener('mousedown', () => {
                    pressTimer = setTimeout(() => {
                        messageDiv.classList.add('show-delete');
                    }, 1000); // 1 second hold
                });

                messageDiv.addEventListener('mouseup', () => {
                    clearTimeout(pressTimer);
                });

                messageDiv.addEventListener('mouseleave', () => {
                    clearTimeout(pressTimer);
                });
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        });

        // Modal confirmation logic
        document.getElementById('confirmDelete').addEventListener('click', () => {
            if (messageIdToDelete) {
                const messageToDeleteRef = ref(db, 'messages/' + messageIdToDelete);
                remove(messageToDeleteRef).then(() => {
                    alert('Mensagem apagada com sucesso!');
                    document.getElementById('deleteModal').style.display = 'none'; // Hide modal
                }).catch((error) => {
                    alert('Erro ao apagar a mensagem: ' + error.message);
                    document.getElementById('deleteModal').style.display = 'none'; // Hide modal
                });
            }
        });

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('deleteModal').style.display = 'none'; // Hide modal
        });
    </script>
</body>
</html>
