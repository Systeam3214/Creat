<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login e Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .login-container, .main-container {
            display: none;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            width: 45%;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Contatos e Configurações */
        .contacts-list {
            list-style: none;
            padding: 0;
        }

        .contacts-list li {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .add-contact {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Modal Adicionar Contato */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-container">
            <h2>Login</h2>
            <input type="text" id="loginName" placeholder="Nome">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button id="loginButton">Entrar</button>
        </div>

        <!-- Main Section -->
        <div id="mainSection" class="main-container">
            <div class="nav-buttons">
                <button id="contactsButton">Contatos</button>
                <button id="settingsButton">Configurações</button>
            </div>

            <!-- Contacts Section -->
            <div id="contactsSection" class="section">
                <h3>Contatos</h3>
                <ul id="contactsList" class="contacts-list"></ul>
                <button class="add-contact" id="addContactButton">+</button>
            </div>

            <!-- Settings Section -->
            <div id="settingsSection" class="section">
                <h3>Configurações</h3>
                <p>Nome: <span id="currentName"></span></p>
                <p>Número de Contato: <span id="contactNumber"></span></p>
                <input type="text" id="newName" placeholder="Novo Nome">
                <button id="changeNameButton">Trocar Nome</button>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar Contato -->
    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <h4>Adicionar Contato</h4>
            <input type="number" id="newContactNumber" placeholder="Número do Contato">
            <button id="confirmAddContact">Adicionar</button>
            <button id="cancelAddContact">Cancelar</button>
        </div>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLydRc7vqCkWsnVo0igp-jnszTkLDlVZ8",
            authDomain: "dados-a1d4d.firebaseapp.com",
            databaseURL: "https://dados-a1d4d-default-rtdb.firebaseio.com",
            projectId: "dados-a1d4d",
            storageBucket: "dados-a1d4d.appspot.com",
            messagingSenderId: "550441905479",
            appId: "1:550441905479:web:a1bea1249e89027a95b062"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = null;

        // Login logic
        document.getElementById('loginButton').addEventListener('click', () => {
            const loginName = document.getElementById('loginName').value;
            const loginPassword = document.getElementById('loginPassword').value;
            const userRef = ref(db, 'users/' + loginName);

            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === loginPassword) {
                        currentUser = userData;
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('mainSection').style.display = 'block';
                        loadUserData();
                    } else {
                        alert('Senha incorreta!');
                    }
                } else {
                    alert('Usuário não encontrado!');
                }
            });
        });

        // Load user data
        function loadUserData() {
            document.getElementById('currentName').textContent = currentUser.name;
            document.getElementById('contactNumber').textContent = currentUser.contactNumber;
            loadContacts();
        }

        // Change name
        document.getElementById('changeNameButton').addEventListener('click', () => {
            const newName = document.getElementById('newName').value;
            if (newName) {
                const userRef = ref(db, 'users/' + currentUser.name);
                update(userRef, { name: newName }).then(() => {
                    alert('Nome trocado com sucesso!');
                    currentUser.name = newName;
                    document.getElementById('currentName').textContent = newName;
                });
            }
        });

        // Load contacts
        function loadContacts() {
            const contactsRef = ref(db, 'contacts/' + currentUser.contactNumber);
            onValue(contactsRef, (snapshot) => {
                const contactsList = document.getElementById('contactsList');
                contactsList.innerHTML = ''; // Clear previous list
                snapshot.forEach((contactSnapshot) => {
                    const contact = contactSnapshot.val();
                    const li = document.createElement('li');
                    li.textContent = contact.name + ' (' + contact.number + ')';
                    contactsList.appendChild(li);
                });
            });
        }

        // Add contact
        document.getElementById('addContactButton').addEventListener('click', () => {
            document.getElementById('addContactModal').style.display = 'flex';
        });

        document.getElementById('confirmAddContact').addEventListener('click', () => {
            const newContactNumber = document.getElementById('newContactNumber').value;
            if (newContactNumber) {
    // Verificar se o número do contato existe no banco de dados
    const contactRef = ref(db, 'users/' + newContactNumber);
    get(contactRef).then((snapshot) => {
        if (snapshot.exists()) {
            const contactData = snapshot.val();
            
            // Adicionar o contato à lista de contatos do usuário atual
            const userContactsRef = ref(db, 'contacts/' + currentUser.contactNumber + '/' + newContactNumber);
            set(userContactsRef, {
                name: contactData.name,
                number: newContactNumber
            }).then(() => {
                alert('Contato adicionado com sucesso!');
                document.getElementById('addContactModal').style.display = 'none';
                loadContacts(); // Recarregar a lista de contatos
            }).catch((error) => {
                console.error('Erro ao adicionar contato: ', error);
            });

        } else {
           // Verificar se o número do contato existe no banco de dados
                const contactRef = ref(db, 'users/' + newContactNumber);
                get(contactRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const contactData = snapshot.val();
                        const contactsRef = ref(db, 'contacts/' + currentUser.contactNumber + '/' + newContactNumber);
                        set(contactsRef, {
                            name: contactData.name,
                            number: newContactNumber
                        }).then(() => {
                            alert('Contato adicionado com sucesso!');
                            document.getElementById('addContactModal').style.display = 'none';
                            loadContacts(); // Recarregar a lista de contatos
                        });
                    } else {
                        alert('Número de contato não encontrado!');
                    }
                }).catch((error) => {
                    console.error('Erro ao buscar contato: ', error);
                });
            }
        });

        // Fechar o modal de adicionar contato
        document.getElementById('cancelAddContact').addEventListener('click', () => {
            document.getElementById('addContactModal').style.display = 'none';
        });

        // Navegação entre Contatos e Configurações
        document.getElementById('contactsButton').addEventListener('click', () => {
            document.getElementById('contactsSection').classList.add('active');
            document.getElementById('settingsSection').classList.remove('active');
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            document.getElementById('settingsSection').classList.add('active');
            document.getElementById('contactsSection').classList.remove('active');
        });

        // Gerar número de contato aleatório ao criar novo usuário
        function createUser(name, password) {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const userRef = ref(db, 'users/' + name);
            set(userRef, {
                name: name,
                password: password,
                contactNumber: randomNumber
            }).then(() => {
                alert('Usuário criado com sucesso!');
            }).catch((error) => {
                console.error('Erro ao criar usuário: ', error);
            });
        }
    </script>
</body>
</html>
